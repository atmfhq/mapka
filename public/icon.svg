<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cccc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#020617"/>
  
  <!-- Outer radar ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#neonGlow)" stroke-width="4" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Middle radar ring -->
  <circle cx="256" cy="256" r="130" fill="none" stroke="url(#neonGlow)" stroke-width="3" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Inner radar ring -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="url(#neonGlow)" stroke-width="2" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Target crosshairs -->
  <path d="M256 76 L256 116 M256 396 L256 436 M76 256 L116 256 M396 256 L436 256" stroke="url(#neonGlow)" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="url(#neonGlow)" filter="url(#glow)"/>
  
  <!-- Radar sweep line -->
  <line x1="256" y1="256" x2="256" y2="76" stroke="url(#neonGlow)" stroke-width="3" opacity="0.8" filter="url(#glow)"/>
</svg>