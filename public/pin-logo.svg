<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(45, 100%, 55%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(35, 100%, 50%);stop-opacity:1" />
    </linearGradient>
    <filter id="pinShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Pin body -->
  <path d="M256 48C167.6 48 96 119.6 96 208c0 120 160 256 160 256s160-136 160-256c0-88.4-71.6-160-160-160z" 
        fill="url(#pinGradient)" 
